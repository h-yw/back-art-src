name: BackArt
description: An application for making background art.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_colorpicker: ^1.1.0
  path_provider: ^2.1.1
  image_gallery_saver: ^2.0.3
  fluttertoast: ^8.2.5
  flutter_picker: ^2.1.0
  device_info_plus: ^9.1.2
  flutter_svg: ^2.0.5
  intl: ^0.17.0
  sqflite: ^2.2.8+4
  flutter_native_splash: ^2.2.19
  quick_actions: ^1.0.6
  sqflite_common: ^2.4.5+1
  url_launcher: ^6.1.11
  package_info: ^2.0.2
  app_links: ^3.4.5

dev_dependencies:
  flutter_test:
    sdk: flutter


  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0
  intl_generator: ^0.4.1
  flutter_launcher_icons: ^0.13.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  generate: true
  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  assets:
    - assets/icons/top_left.svg
    - assets/icons/top_right.svg
    - assets/icons/bottom_left.svg
    - assets/icons/bottom_right.svg
    - assets/icons/top_center.svg
    - assets/icons/bottom_center.svg
    - assets/icons/center.svg
    - assets/icons/center_left.svg
    - assets/icons/center_right.svg
    - assets/icons/github-mark.png
    - assets/icons/github-mark-white.png
    - assets/images/wechat_pay.jpg
    - assets/images/wechat_tip.jpg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  fonts:
    - family: OppoSans
      fonts:
        - asset: assets/fonts/OppoSans/medium.ttf
        - asset: assets/fonts/OppoSans/regular.ttf
        - asset: assets/fonts/OppoSans/bold.ttf
          weight: 700
    - family: HanaMin
      fonts:
        - asset: assets/fonts/HanaMin/HanaMinA.ttf
        - asset: assets/fonts/HanaMin/HanaMinB.ttf
          weight: 700
    - family: AllertaStencil
      fonts:
        - asset: assets/fonts/AllertaStencil/AllertaStencil-Regular.ttf
    - family: CabinSketch
      fonts:
        - asset: assets/fonts/CabinSketch/CabinSketch-Regular.ttf
        - asset: assets/fonts/CabinSketch/CabinSketch-Bold.ttf
          weight: 700
    - family: Foldit
      fonts:
        - asset: assets/fonts/Foldit/Foldit-VariableFont_wght.ttf
        - asset: assets/fonts/Foldit/static/Foldit-Regular.ttf
        - asset: assets/fonts/Foldit/static/Foldit-Medium.ttf
        - asset: assets/fonts/Foldit/static/Foldit-Bold.ttf
          weight: 700
    - family: Glegoo
      fonts:
        - asset: assets/fonts/Glegoo/Glegoo-Regular.ttf
        - asset: assets/fonts/Glegoo/Glegoo-Bold.ttf
          weight: 700
    - family: KellySlab
      fonts:
        - asset: assets/fonts/KellySlab/KellySlab-Regular.ttf

    - family: LXGWWenKai
      fonts:
        - asset: assets/fonts/LXGWWenKai/LXGWWenKai-Regular.ttf
        - asset: assets/fonts/LXGWWenKai/LXGWWenKai-Light.ttf
        - asset: assets/fonts/LXGWWenKai/LXGWWenKai-Bold.ttf
          weight: 700

    - family: LXGWWenKaiMono
      fonts:
        - asset: assets/fonts/LXGWWenKai/LXGWWenKaiMono-Regular.ttf
        - asset: assets/fonts/LXGWWenKai/LXGWWenKaiMono-Light.ttf
        - asset: assets/fonts/LXGWWenKai/LXGWWenKaiMono-Bold.ttf
          weight: 700

    - family: Melete
      fonts:
        - asset: assets/fonts/Melete/Melete-Regular.otf
        - asset: assets/fonts/Melete/Melete-Medium.otf
        - asset: assets/fonts/Melete/Melete-Light.otf
        - asset: assets/fonts/Melete/Melete-Bold.otf

    - family: Monoton
      fonts:
        - asset: assets/fonts/Monoton/Monoton-Regular.ttf

    - family: Unifont
      fonts:
        - asset: assets/fonts/UnifontPixel/unifont.otf

    - family: UnifontJP
      fonts:
        - asset: assets/fonts/UnifontPixel/unifont_jp.otf

    - family: LXGWBright
      fonts:
        - asset: assets/fonts/LXGWBright/LXGWBright-Regular.ttf
        - asset: assets/fonts/LXGWBright/LXGWBright-Medium.ttf
        - asset: assets/fonts/LXGWBright/LXGWBright-Italic.ttf
          style: italic

    - family: FusionPixelJa
      fonts:
        - asset: assets/fonts/FusionPixelProportional/FusionPixel-ja.ttf

    - family: FusionPixelKo
      fonts:
        - asset: assets/fonts/FusionPixelProportional/FusionPixel-ko.ttf
    - family: FusionPixelLatin
      fonts:
        - asset: assets/fonts/FusionPixelProportional/FusionPixel-latin.ttf

    - family: FusionPixelZhHans
      fonts:
        - asset: assets/fonts/FusionPixelProportional/FusionPixel-zh_hans.ttf

    - family: FusionPixelZhHant
      fonts:
        - asset: assets/fonts/FusionPixelProportional/FusionPixel-zh_hant.ttf

    - family: SmileySans
      fonts:
        - asset: assets/fonts/SmileySans/SmileySans-Oblique.ttf

    - family: BackArt
      fonts:
        - asset: assets/fonts/BackArt/back_art.ttf

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
